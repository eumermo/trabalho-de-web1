<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="calculadora_imc.css">
</head>
<body>  
        <h1 id="h">Cadastre-se abaixo para fazer seu cálculo!</h1><br>
            <form>
                <table>
                    <tr>
                        <td>
                            <label for="nome completo">Nome completo:</label>
                            <input class="tamanho" type="text" id="nome" name="nome"><br>
                            <label for="email">Email:</label>
                            <input class="tamanho" type="text" id="email" name="email" ><br>
                            <label for="senha">Senha:</label>
                            <input class="tamanho" type="text" id="senha" name="senha" >
                        </td>
                    <tr>
                </table>
                <div>
                    <input type="submit" id="botão" value="enviar" onclick="verificação()">
                </div>
            </form>
        <script>
            function verificação(){
                var verificar1 = value(nome);
                var verificar2 = value(email);
                var verificar3 = value(senha);
                if (verificar1 || verificar2 || verificar3 == value(""))
                window.alert("alguma informação falando!")
            }
        </script>

            
</body>
</html>
